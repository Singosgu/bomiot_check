name: Build Wheels

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:  # 允许手动触发

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,x86_64-pc-windows-msvc,x86_64-apple-darwin

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==2.16.2

      - name: Build wheels
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "pp* *-musllinux* *-manylinux_i686*"
          CIBW_ARCHS_LINUX: "auto"
          CIBW_ARCHS_WINDOWS: "auto"
          CIBW_ARCHS_MACOS: "auto"
          CIBW_VERBOSE: 2
          CIBW_TEST_COMMAND: >
            python -c "import bomiot_check; print('Import successful')"
          CIBW_BEFORE_BUILD: |
            pip install maturin
            echo "Current directory: $(pwd)"
            echo "Directory contents:"
            ls -la
          CIBW_BUILD_COMMAND: |
            echo "Starting build..."
            maturin build --release --strip --manylinux off --out wheelhouse --verbose
            echo "Build completed with status: $?"
            ls -la wheelhouse/
          CIBW_BUILD_FRONTEND: "pip"
          CIBW_BUILD_FRONTEND_ARGS: "--no-deps"
          CIBW_BUILD_VERBOSITY: 3
        run: |
          python -m cibuildwheel --output-dir wheelhouse
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            dir wheelhouse
          else
            ls -la wheelhouse/
          fi
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
          if-no-files-found: error 