name: Build Wheels

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:  # 允许手动触发

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,x86_64-pc-windows-msvc,x86_64-apple-darwin

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==2.16.2

      - name: Show Python version
        run: |
          python --version
          python -c "import sys; print(sys.executable)"

      - name: Show Rust version
        run: |
          rustc --version
          cargo --version

      - name: Build wheels
        env:
          CIBW_BEFORE_BUILD: >
            pip install maturin
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "pp* *-musllinux* *-manylinux_i686*"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_ARCHS_MACOS: "x86_64"
          CIBW_VERBOSE: 1  # 启用详细输出
          CIBW_TEST_COMMAND: >
            python -c "import mac_validator; print('Import successful')"
          # macOS specific environment variables
          CIBW_ENVIRONMENT_MACOS: >
            OPENSSL_DIR=/usr/local/opt/openssl@3
            OPENSSL_INCLUDE_DIR=/usr/local/opt/openssl@3/include
            OPENSSL_LIB_DIR=/usr/local/opt/openssl@3/lib
          # Build command for macOS
          CIBW_BEFORE_BUILD_MACOS: |
            pip install maturin
            export OPENSSL_DIR=/usr/local/opt/openssl@3
            export OPENSSL_INCLUDE_DIR=/usr/local/opt/openssl@3/include
            export OPENSSL_LIB_DIR=/usr/local/opt/openssl@3/lib
          CIBW_BUILD_COMMAND: |
            maturin build --release --strip --manylinux off --out wheelhouse
        run: |
          python -m cibuildwheel --output-dir wheelhouse
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            dir wheelhouse
          else
            ls -la wheelhouse/
          fi
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
          if-no-files-found: error  # 如果没有找到文件则报错 